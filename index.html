<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>drag and drop todolist</title>
  </head>

  <body>
    
    
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add Todo" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" 
      ondragover="dragOverHandler(event)" 
      ondrop="dropHandler(event)"
      id="no_status">
        <h1>No Status</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        
      </div>
      <div class="status" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
        <h1>Not Started</h1>
      </div>
      <div class="status" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
        <h1>In Progress</h1>
      </div>
      <div class="status" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
        <h1>Completed</h1>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="modal.js" defer></script>
    <script src="newToDO.js" defer></script>
  </body>
</html>
